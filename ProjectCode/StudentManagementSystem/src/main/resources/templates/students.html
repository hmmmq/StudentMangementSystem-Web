		<div class="row">
			<div class="col-12">
				<nav class="navbar navbar-light row navbar-expand-md" role="navigation">
					<a class="navbar-brand students-banner link-style" href="#"><img src="img/lazyload-ph.png" data-src="img/bg-08.png" alt="logo" class="mr-2 lazyload" />Students</a>
					<button id="nav-toggle" type="button" class="ui-navbar-toggler navbar-toggler border-0 p-0 mr-md-0 ml-auto" data-toggle="collapse" data-target=".navbar-36730" aria-expanded="false" aria-label="Toggle navigation">

							</li>

					</div>

			</div>

	</div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div class="col">
						<h3 class="mg-md tc-ultramarine-blue">
							<span class="fa fa-star"></span>&nbsp;Person Information<br>
						</h3>
						<div class="row">
							<div class="col">
								<h5 class="mg-md float-lg-none h5-style btn-resize-mode">
									Name
								</h5>
								<h5 class="mg-md h5-margin-bottom">
									StudentsID<br>
								</h5>
								<h5 class="mg-md h5-batch-style">
									Batch
								</h5>
								<h5 class="mg-md h5-bloc-1-style">
									Age
								</h5>
								<h5 class="mg-md h5-address-style">
									Address
								</h5>
								<h5 class="mg-md h5-contact-number-style">
									Contact Number
								</h5>
								<h5 class="mg-md h5-email-margin-bottom">
									Email
								</h5>
							</div>
							<div class="col">
								<form action="Student.to_modify_detail" method="post" name="to_modify_detail">
									<input type="hidden" name="stuID" th:value="${student.stuid}" />
									<input type="hidden" name="name" th:value="${student.name}" />
									<input type="hidden" name="batch" th:value="${student.batch}" />
									<input type="hidden" name="age" th:value="${student.age}" />
									<input type="hidden" name="address" th:value="${student.address}" />
									<input type="hidden" name="password" th:value="${user.password}" />
									<input type="hidden" name="contactNumber"  th:value="${student.contactnumber}" />
									<input type="hidden" name="email" th:value="${student.email}" />
								</form>
								<h5 class="mg-md h5-delucia-style" th:text="${student.name}">
									Delucia
								</h5>
								<h5 class="mg-md h5-12456667-style" th:text="${student.stuid}">
									id
								</h5>
								<h5 class="mg-md h5-10-style" th:text="${student.batch}">
									one
								</h5>
								<h5 class="mg-md h5-11-style" th:text="${student.age}">
									21
								</h5>
								<h5 class="mg-md h5-13-style" th:text="${student.address}">
									address
								</h5>
								<h5 class="mg-md h5-12456667-style" th:text="${student.contactnumber}">
									12456667
								</h5>
								<h5 class="mg-md h5-x-x-x-x-x-x-style" th:text="${student.email}">
									email
								</h5>

							</div>
						</div>
						<div class="text-center">
							<label  onclick="document.to_modify_detail.submit();" class="btn btn-lg btn-button-style btn-sq btn-ultramarine-blue" rel="nofollow noopener noreferrer" target="_blank">Modify Your Information<br></label>
						</div>

					</div>
					<div class="col">
						<form id="form_1" action="Student.ask_leave" method="post"  data-form-type="blocs-form" novalidate data-success-msg="Your message has been sent." data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">


								<input type="hidden" name="name" th:value="${student.name}" />
								<input type="hidden" name="batch" th:value="${student.batch}" />
								<input type="hidden" name="age" th:value="${student.age}" />
								<input type="hidden" name="address" th:value="${student.address}" />
								<input type="hidden" name="password" th:value="${user.password}" />
								<input type="hidden" name="contactnumber"  th:value="${student.contactnumber}" />
								<input type="hidden" name="email" th:value="${student.email}" />




							<h3 class="mg-md tc-ultramarine-blue">
								<span class="fa fa-star"></span>Ask for leave
							</h3>
							<div class="form-group">
								<label>
									StudentsID
								</label>
								<input type="text" name="stuid" class="form-control" th:value="${student.stuid}" readonly="true" ></input>
							</div>
							<div class="form-group">
								<label>
									Date<br>
								</label>
								<input id="email" name="leavedate" class="form-control" type="date" data-error-validation-msg="Not a valid date" required />
							</div>
							<div class="form-group">
								<label>
									Reason<br>
								</label><input type="text" name="reason" id="message" class="form-control" rows="4" cols="50" required></input>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="optin" data-validation-minchecked-message="You must agree to this before we can take your information." data-validation-minchecked-minchecked="1" name="optin" />
								<label class="form-check-label">
									I promise to guarantee my personal safety and not violate the law after asking for leave.
								</label>
							</div> 
							<input class="bloc-button btn btn-lg btn-block btn-ultramarine-blue btn-sq" type="submit" value="Submit"/>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container fill-bloc-bottom-edge">
		<div class="row">
			<div class="col-12">
				<div class="text-center">
					<a href="#" data-scroll-speed="1000" onclick="scrollToTarget('0',this)"><span class="fa fa-angle-down icon-md animated bounce animDelay08"></span></a>
				</div>
			</div>
		</div>
	</div>
</div>
