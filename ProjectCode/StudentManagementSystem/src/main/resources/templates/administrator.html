<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css?6705">
	<link rel="stylesheet" type="text/css" href="css/style.css?9923">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css?4913">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/feather.min.css">
	
    <title>Administrator</title>

</head>
<body>

<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->


<!-- Main container -->
<div class="page-container">
    
<!-- bloc-3 -->
<div class="bloc bloc-fill-screen l-bloc" id="bloc-3">
	<div class="container fill-bloc-top-edge">
		<div class="row">
			<div class="col-12">
				<nav class="navbar navbar-light row navbar-expand-md" role="navigation">
					<a class="navbar-brand link-company-style ltc-pastel-orange" href="#"><img src="img/lazyload-ph.png" data-src="img/bg-08.png" alt="logo" class="mr-2 lazyload" />Company</a>
					<button id="nav-toggle" type="button" class="ui-navbar-toggler navbar-toggler border-0 p-0 mr-md-0 ml-auto" data-toggle="collapse" data-target=".navbar-48790" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse navbar-48790">
						<ul class="site-navigation nav navbar-nav ml-auto">
							<li class="nav-item">
								<a href="index" class="nav-link">Logout</a>
							</li>

							<li class="nav-item">
								<a href="#"  class="nav-link a-btn">Administrator</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div class="col">
						<h3 class="mg-md tc-pastel-orange">
							<span class="fa fa-address-card"></span>&nbsp;Students List<br>
						</h3>
					</div>
					<div class="col">
						<div class="row">
							<div class="col col-lg-6">
								<a href="Admin.look_students_leave" class="btn btn-lg float-lg-right btn-sq btn-padding btn-tomato">Check Students Leave</a>
							</div>
							<div class="col">
								<a href="administratoradd" class="btn btn-lg float-lg-right btn-sq btn-padding btn-pastel-orange">Add a New Students</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row">

					<div class="col" th:each="student:${studentList}">
						<div class="card">
							<div class="card-body team-card">
								<img src="img/lazyload-ph.png" data-src="img/placeholder-user.png" class="rounded-circle mx-auto d-block mt-5 lazyload" width="100" alt="placeholder user" />
								<form action="administratorchange" method="post">
								<h3 class="text-center mg-sm tc-pastel-orange" th:text="${student.name}" ></h3>
								<h5 class="text-center mg-md tc-taupe-gray" >
									Students ID: <span th:text="${student.stuid}"></span><input type="hidden" name="stuid" th:value="${student.stuid}" />
									<input type="hidden" name="name" th:value="${student.name}" />
								</h5>
								<h6 class="mg-md tc-medium-jungle-green" >
									Batch: <span th:text="${student.batch}"></span> <input type="hidden" name="batch" th:value="${student.batch}" />
								</h6>
								<h6 class="mg-md tc-medium-jungle-green" >
									Age:<span th:text="${student.age}"></span> <input type="hidden" name="age" th:value="${student.age}" />
								</h6>
								<h6 class="mg-md tc-medium-jungle-green" >
									Address:<span th:text="${student.address}"></span> <input type="hidden" name="address" th:value="${student.address}" />
								</h6>
								<h6 class="mg-md tc-medium-jungle-green" >
									ContactNumber: <span th:text="${student.contactnumber}"></span><input type="hidden" name="contactnumber"  th:value="${student.contactnumber}" />
								</h6>
								<h6 class="mg-md tc-medium-jungle-green" >
									Email: <span th:text="${student.email}"></span><input type="hidden" name="email" th:value="${student.email}" />
								</h6>
									<input type="submit" class="btn btn-lg btn-6-style btn-pastel-orange" value="Edit"/><br><br>
									<a th:href="@{Admin.delete_new_students(stuid=${student.stuid})}" class="btn btn-lg btn-6-style btn-pastel-orange">Delete</a>
								</form>
								<div class="row">
									<div class="col-6 col-sm-2 offset-sm-2 col offset-md-1 offset-lg-2">
										<div class="text-center">
											<a href="#"><span class="fa fa-facebook-official icon-md"></span></a>
										</div>
									</div>
									<div class="col-6 col-sm-2">
										<div class="text-center">
											<a href="#"><span class="fa fa-twitter icon-md"></span></a>
										</div>
									</div>
									<div class="col-6 col-sm-2">
										<div class="text-center">
											<a href="#"><span class="fa fa-instagram icon-md"></span></a>
										</div>
									</div>
									<div class="col-6 col-sm-2">
										<div class="text-center">
											<a href="#"><span class="fa fa-envelope-o icon-md"></span></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="container fill-bloc-bottom-edge">
		<div class="row">
			<div class="col-12">
				<div class="text-center">
					<a href="#" data-scroll-speed="1000" onclick="scrollToTarget('0',this)"><span class="fa fa-angle-down icon-md animated bounce animDelay08 icon-pastel-orange"></span></a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-3 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32"><path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"/></svg></a>
<!-- ScrollToTop Button END-->


</div>
<!-- Main container END -->
    


<!-- Additional JS -->
<script src="js/jquery-3.5.1.min.js?473"></script>
<script src="js/bootstrap.bundle.min.js?401"></script>
<script src="js/blocs.min.js?6927"></script>
<script src="js/lazysizes.min.js" defer></script><!-- Additional JS END -->


</body>
</html>
