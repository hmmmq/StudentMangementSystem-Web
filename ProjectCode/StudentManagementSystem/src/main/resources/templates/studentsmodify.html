							<form action="Student.look_detail" method="post" name="look_detail">
								<input type="hidden" name="loginid" th:value="${studentail.stuID}" />
								<input type="hidden" name="stuid" th:value="${studentail.stuID}" />
								<input type="hidden" name="name" th:value="${studentail.name}" />

					<div class="col">
						<h3 class="mg-md">
							<span class="fa fa-exclamation-circle"></span>&nbsp;Attention
						</h3>
						<p>
							This page allows you to modify your personal information. But you need to make sure that the personal information you submit is correct, or you will be held responsible for your actions.
						</p>
					</div>
					<div class="col">
						<form action="Student.modify_detail" method="post" id="form_8296" data-form-type="blocs-form" novalidate data-success-msg="Your message has been sent." data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
							<h3 class="mg-md tc-ultramarine-blue">
								<span class="feather-icon icon-paper-clip"></span>&nbsp;Modify Your Information<br>
							</h3>
							<input type="hidden" name="stuID" th:value="${studentail.stuID}" required />
							<div class="form-group">
								<label>
									Name
								</label>
								<input id="name2_8296" name="name" type="text" th:value="${studentail.name}" class="form-control" required />
							</div>
							<div class="form-group">
								<label>
									Batch<br>
								</label>
								<input id="email2_8296" name="batch"  th:value="${studentail.batch}" type="text" class="form-control" required />
							</div>
							<div class="form-group">
								<label>
									Password<br>
								</label>
								<input id="email2_8296" class="form-control" name="password"  th:value="${studentail.password}" type="password" required />
							</div>
							<div class="form-group">
								<label>
									Age<br>
								</label>
								<input id="email2_8296" class="form-control" name="age"   th:value="${studentail.age}" type="number" data-error-validation-msg="Not a valid age" required />
							</div>
							<div class="form-group">
								<label>
									Address<br>
								</label>
								<input id="email2_8296" class="form-control" type="text" name="address" th:value="${studentail.address}" data-error-validation-msg="Not a valid  address" required />
							</div>
							<div class="form-group">
								<label>
									ContactNumber<br>
								</label>
								<input id="email2_8296" class="form-control" type="text" name="contactNumber"   th:value="${studentail.contactNumber}" data-error-validation-msg="Not a valid ContactNumber" required />
							</div>
							<div class="form-group">
								<label>
									Email<br>
								</label>
								<input id="email2_8296" class="form-control" name="email"   th:value="${studentail.email}"  type="email" data-error-validation-msg="Not a valid email address" required />
							</div> 
							<button class="bloc-button btn btn-lg btn-block btn-sq btn-ultramarine-blue" type="submit">
								Submit
							</button>
						</form>
