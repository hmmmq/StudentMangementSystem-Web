    <meta charset="utf-8">

<body>

<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->


<!-- Main container -->
<div class="page-container">
    
<!-- bloc-3 -->
<div class="bloc bloc-fill-screen" id="bloc-3">
	<div class="container fill-bloc-top-edge">
		<div class="row">
			<div class="col-12">
				<nav class="navbar navbar-light row navbar-expand-md" role="navigation">
					<a class="navbar-brand link-company-style ltc-tomato" href="index.html"><img src="img/lazyload-ph.png" data-src="img/bg-08.png" alt="logo" class="mr-2 lazyload" />Company</a>
					<button id="nav-toggle" type="button" class="ui-navbar-toggler navbar-toggler border-0 p-0 mr-md-0 ml-auto" data-toggle="collapse" data-target=".navbar-48790" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse navbar-48790">
						<ul class="site-navigation nav navbar-nav ml-auto">
							<li class="nav-item">
								<a href="index" class="nav-link">Log out</a>
							</li>

							<li class="nav-item">
								<a href="admin.to-home" class="nav-link a-btn">Administrator</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div class="col">
						<h3 class="mg-md tc-tomato">
							<span class="fa fa-address-card"></span>&nbsp;Students List (Leave)<br>
						</h3>
					</div>
				</div>
				<div class="row">
					<div class="col" th:each="studentLeave:${studentLeaveDTOList}">
						<div class="card">
							<div class="card-body team-card">
								<img src="img/lazyload-ph.png" data-src="img/placeholder-user.png" class="rounded-circle mx-auto d-block mt-5 lazyload" width="100" alt="placeholder user" />
								<form action="administratorcheck" method="get">
								<h3 class="text-center mg-sm tc-tomato" th:text="${studentLeave.name}"></h3>
								<h6 class="mg-md tc-medium-jungle-green">
									Batch: <span th:text="${studentLeave.batch}"></span> <input type="hidden" name="batch" th:value="${studentLeave.batch}" />
								</h6>
								<h6 class="mg-md tc-medium-jungle-green">
									Age:<span th:text="${studentLeave.age}"></span> <input type="hidden" name="age" th:value="${studentLeave.age}" />
								</h6>
								<h6 class="mg-md tc-medium-jungle-green">
									LeaveDate: <span th:text="${studentLeave.leaveDate}"></span> <input type="hidden" name="address" th:value="${studentLeave.leaveDate}" />
								</h6>
								<h6 class="mg-md tc-medium-jungle-green">
									Reason: <span th:text="${studentLeave.reason}"></span> <input type="hidden" name="address" th:value="${studentLeave.reason}" />
								</h6>
								</form>
								<div class="row">
									<div class="col-6 col-sm-2 offset-sm-2 col offset-md-1 offset-lg-2">
										<div class="text-center">
											<a href="https://blocsapp.com/"><span class="fa fa-facebook-official icon-md"></span></a>
										</div>
									</div>
									<div class="col-6 col-sm-2">
										<div class="text-center">
											<a href="https://blocsapp.com/"><span class="fa fa-twitter icon-md"></span></a>
										</div>
									</div>
									<div class="col-6 col-sm-2">
										<div class="text-center">
											<a href="https://blocsapp.com/"><span class="fa fa-instagram icon-md"></span></a>
										</div>
									</div>
									<div class="col-6 col-sm-2">
										<div class="text-center">
											<a href="https://blocsapp.com/"><span class="fa fa-envelope-o icon-md"></span></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container fill-bloc-bottom-edge">
		<div class="row">
			<div class="col-12">
				<div class="text-center">
					<a href="#" data-scroll-speed="1000" onclick="scrollToTarget('0',this)"><span class="fa fa-angle-down icon-md animated bounce animDelay08 icon-pastel-orange"></span></a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-3 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 32 32"><path class="scroll-to-top-btn-icon" d="M30,22.656l-14-13-14,13"/></svg></a>
<!-- ScrollToTop Button END-->


</div>

</html>
